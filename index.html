<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Play&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Play&display=swap'); </style>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-keys">
                <div class="monitor">
                    <div class="display">0</div>
                </div>
                <div class="num-pad">
                    <div class="numbers">
                        <button id="delete"><span id="delete" class="op">del</span></button>
                        <button id="number"><span id="number">7</span></button>
                        <button id="number"><span id="number">8</span></button>
                        <button id="number"><span id="number">9</span></button>
                        <div></div>
                        <button id="number"><span id="number">4</span></button>
                        <button id="number"><span id="number">5</span></button>
                        <button id="number"><span id="number">6</span></button>
                        <div></div>
                        <button id="number"><span id="number">1</span></button>
                        <button id="number"><span id="number">2</span></button>
                        <button id="number"><span id="number">3</span></button>
                        <button id="clear"><span id="clear" class="op">C</span></button>
                        <button id="number"><span id="number">0</span></button>
                        <button id="number"><span id="number">.</span></button>
                        <button id="equal"><span id="equal">=</span></button>
                    </div>
                    <div class="operators"> 
                        <button id="operator"><span id="operator">+</span></button>
                        <button id="operator"><span id="operator">-</span></button>
                        <button id="operator"><span id="operator">*</span></button>
                        <button id="operator"><span id="operator">/</span></button>
                    </div>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
