<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Play&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Play&display=swap'); </style>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-keys">
                <div class="monitor">
                    <div class="display">0</div>
                </div>
                <div class="num-pad">
                    <div class="numbers">
                        <button><span id="op">del</span></button>
                        <button>
                            <span>7</span>
                        </button>
                        <button><span>8</span></button>
                        <button><span>9</span></button>
                        <div></div>
                        <button><span>4</span></button>
                        <button><span>5</span></button>
                        <button><span>6</span></button>
                        <div></div>
                        <button><span>1</span></button>
                        <button><span>2</span></button>
                        <button><span>3</span></button>
                        <button><span id="op">C</span></button>
                        <button><span>0</span></button>
                        <button><span>.</span></button>
                        <button><span>=</span></button>
                    </div>
                    <div class="operators"> 
                        <button><span>+</span></button>
                        <button><span>-</span></button>
                        <button><span>*</span></button>
                        <button><span>/</span></button>
                    </div>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
